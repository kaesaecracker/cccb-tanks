<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Tanks</title>
</head>
<body>
    <div class="splash"></div>

    <main>
        <canvas id="screen" height="160" width="352"></canvas>

        <div class="controls">
            <div class="control">
                <div class="row">
                    <kbd class="up">▲</kbd>
                </div>
                <div class="row">
                    <kbd>◀</kbd>
                    <kbd>▼</kbd>
                    <kbd>▶</kbd>
                </div>
                <h3>Move</h3>
            </div>
            <div class="control">
                <kbd class="space"></kbd>
                <h3>Fire</h3>
            </div>
        </div>
    </main>

    <script src="src/controls.js" type="module"></script>
    <script src="src/screen.js" type="module"></script>
</body>
